<!DOCTYPE html>
<html >
<head>
  <title>All Properties</title>
  <link rel="stylesheet" type="text/css" href="filter.css">
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f7f7f7; }
    .top-bar { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .card {
      background: white; padding: 20px; margin: 10px;
      border-radius: 10px; box-shadow: 0 0 8px #ddd;
      width: 300px; display: inline-block; vertical-align: top;
    }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
 
  #galleryPopup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    flex-direction: column;
  }

  #galleryPopup img {
    max-width: 90vw;
    max-height: 80vh;
    margin: 20px auto;
    border-radius: 10px;
    box-shadow: 0 0 20px #000;
  }

  .gallery-controls {
    position: absolute;
    width: 100%;
    top: 50%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    padding: 0 40px;
  }

  .gallery-btn {
    font-size: 40px;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
  }

  .gallery-btn:hover {
    background: rgba(255, 255, 255, 0.5);
  }

  .close-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    background: none;
    color: white;
    border: none;
    cursor: pointer;
  }

  </style>
</head>
<body>
  <div class="top-bar">
    <h2 style="width: 100%; text-align: center; font-style: italic; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">PROPERTIES FOR RENT</h2>
    <a href="/add-property.html">
      <button style="padding:4px"><strong>Add New Property </strong></button>
    </a>
  </div>
  <form id="filterForm">
  <div class="filter-group">
    <div class="filter-item">
      <label for="rentMin">Rent Min:</label>
      <input type="number" name="rentMin" placeholder="₹ Min" />
    </div>

    <div class="filter-item">
      <label for="rentMax">Rent Max:</label>
      <input type="number" name="rentMax" placeholder="₹ Max" />
    </div>

    <div class="filter-item">
      <label for="cityDropdown">City:</label>
      <select name="city" id="cityDropdown">
        <option value="">All</option>
      </select>
    </div>

    <div class="filter-item">
      <label for="hall">Hall:</label>
      <input type="number" name="hall" placeholder="e.g., 1" min="0" />
    </div>

    <div class="filter-item">
      <label for="bedroom">Bedroom:</label>
      <input type="number" name="bedroom" placeholder="e.g., 2" min="0" />
    </div>

    <div class="filter-item">
      <label for="kitchen">Kitchen:</label>
      <input type="number" name="kitchen" placeholder="e.g., 1" min="0" />
    </div>

    <div class="filter-item">
      <button type="submit">Search</button>
    </div>
    <div class="filter-item">
      <button type="button" id="resetBtn" style="background-color: #6c757d;"> Reset</button>
    </div>
  </div>
</form>


  <div id="property-list"></div>

 <div id="galleryPopup">
  <button class="close-btn" onclick="closeGallery()">✖</button>
  <div class="gallery-controls">
    <button class="gallery-btn" onclick="prevImage()">⟨</button>
    <button class="gallery-btn" onclick="nextImage()">⟩</button>
  </div>
  <img id="galleryImg" src="" alt="Property Image" />
</div>



<script src="/scripts/view.js"></script>
<script src="/scripts/filter.js"></script>
</body>
</html>
