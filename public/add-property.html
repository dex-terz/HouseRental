<!DOCTYPE html>
<html>
<head>
  <title>Add New Property</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 40px; }
    form { background: white; padding: 30px; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, select { width: 100%; padding: 10px; margin-bottom: 15px; }
    button {width: 20%; padding: 10px; margin-bottom: 15px; text-align: center;}
  </style>
</head>
<body>
  <form action="/add-property" method="POST" enctype="multipart/form-data">
    <a href="/home.html">
  <button type="button">BACK</button>
</a>
    <h2>Add Property</h2>
    <input type="text" name="location" placeholder="Location" required />
    <input type="text" name="city" placeholder="City" required />

    <input type="number" name="hall" placeholder="No. of Halls" required />
    <input type="number" name="bedroom" placeholder="No. of Bedrooms" required />
    <input type="number" name="kitchen" placeholder="No. of Kitchens" required />

    <select name="furnishing" required>
      <option value="">Furnishing Type</option>
      <option value="Fully Furnished">Fully Furnished</option>
      <option value="Semi Furnished">Semi Furnished</option>
      <option value="Not Furnished">Not Furnished</option>
    </select>

    <input type="number" name="rent" placeholder="Monthly Rent ₹" required />
    <input type="number" name="advance" placeholder="Advance Amount ₹" required />
    <input type="text" name="ownername" placeholder="Owner Name" required />
    <input type="tel" name="phone" placeholder="Owner Phone Number" required />
    <input type="file" name="images" accept="image/*" multiple required />

    <button type="submit">Save</button>
  </form>
</body>
</html>
